<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGFN Private Server Backend</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 400px; text-align: center; }
        
        /* Box 1: Header/Register */
        .box-header {
            background: #1e1e1e; border: 2px solid #333; padding: 20px; border-radius: 10px 10px 0 0;
        }
        
        /* Box 2: Actions */
        .box-body {
            background: #252525; border: 2px solid #333; border-top: none; padding: 30px; border-radius: 0 0 10px 10px; display: flex; flex-direction: column; gap: 15px;
        }

        h1 { margin: 0; font-size: 1.5rem; color: #007bff; }
        button {
            padding: 12px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s;
        }
        .btn-reg { background: #007bff; color: white; }
        .btn-dev { background: #6c757d; color: white; }
        .btn-login { background: #28a745; color: white; }
        button:hover { opacity: 0.8; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="container">
        <div class="box-header">
            <h1>REGISTER</h1>
        </div>

        <div class="box-body">
            <button class="btn-reg">Register</button>
            <button class="btn-dev">Dev Login</button>
            <button class="btn-login">Login</button>
        </div>
    </div>

</body>
</html>
