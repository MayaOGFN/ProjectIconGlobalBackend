<!DOCTYPE html>
<html>
<head>
    <title>OGFN Dev Dashboard</title>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .box-header { background: #1c1f26; border: 1px solid #007bff; width: 400px; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; font-weight: bold; }
        .box-main { background: #161920; border: 1px solid #333; width: 400px; padding: 30px; border-radius: 0 0 8px 8px; display: flex; flex-direction: column; gap: 15px; }
        input { padding: 10px; background: #0b0e11; border: 1px solid #444; color: white; }
        button { padding: 12px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .btn-reg { background: #007bff; color: white; }
        .btn-dev { background: #6c757d; color: white; }
        .btn-green { background: #28a745; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="box-header">REGISTER & LOGIN</div>

    <div id="login-ui" class="box-main">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pw" placeholder="Password">
        <button class="btn-reg">REGISTER</button>
        <button class="btn-green">LOGIN</button>
        <button class="btn-dev" onclick="devAuth()">DEV LOGIN</button>
    </div>

    <div id="dev-ui" class="box-main hidden">
        <h3>Developer Console</h3>
        <p>Backend Status: <span style="color:green">ONLINE</span></p>
        <button class="btn-reg" onclick="alert('cobalt.dll status: Injected into Fortnite process')">ENABLE GAMESERVERS (Cobalt)</button>
        <button class="btn-dev" onclick="location.reload()">LOGOUT</button>
    </div>

    <script>
        function devAuth() {
            const t = prompt("Enter Dev Token:");
            if(t === "testerdev") {
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('dev-ui').classList.remove('hidden');
            } else {
                alert("Invalid Token");
            }
        }
    </script>
</body>
</html>
